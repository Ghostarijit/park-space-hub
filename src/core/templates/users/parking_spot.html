<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkSpace - Find Premium Parking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            overflow: hidden;
        }

        .header {
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1001;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .header h1 {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            font-weight: 400;
            margin-top: -2px;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .location-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .location-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .location-btn:hover::before {
            left: 100%;
        }

        .location-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.4);
        }

        .location-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .map-container {
            position: relative;
            height: calc(100vh - 80px);
            width: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .info-card {
            position: absolute;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0;
            border-radius: 24px;
            box-shadow: 0 32px 80px rgba(0, 0, 0, 0.3);
            width: 380px;
            z-index: 1000;
            transform: scale(0) rotate(5deg);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow: hidden;
        }

        .info-card.show {
            transform: scale(1) rotate(0deg);
            opacity: 1;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1.5rem 2rem;
            color: white;
            position: relative;
        }

        .card-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .spot-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            padding-right: 40px;
        }

        .spot-address {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .card-body {
            padding: 2rem;
        }

        .info-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #64748b;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .info-label i {
            width: 20px;
            text-align: center;
            color: #667eea;
        }

        .info-value {
            color: #1e293b;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .price-section {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            overflow: hidden;
        }

        .price-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(0deg); }
            50% { transform: translateX(0%) translateY(0%) rotate(180deg); }
        }

        .price-amount {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.25rem;
        }

        .price-period {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 500;
        }

        .contact-section {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .contact-btn {
            flex: 1;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: 16px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .contact-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .contact-btn:hover::before {
            left: 100%;
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.4);
        }

        .secondary-btn {
            background: rgba(100, 116, 139, 0.1);
            color: #475569;
        }

        .secondary-btn:hover {
            background: rgba(100, 116, 139, 0.2);
            box-shadow: 0 4px 20px rgba(100, 116, 139, 0.2);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .loading-subtext {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .status-toast {
            position: fixed;
            top: 100px;
            right: 2rem;
            background: rgba(16, 185, 129, 0.95);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 16px;
            font-weight: 600;
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.3);
            z-index: 1500;
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            backdrop-filter: blur(10px);
        }

        .status-toast.show {
            transform: translateX(0);
        }

        .status-toast.error {
            background: rgba(239, 68, 68, 0.95);
            box-shadow: 0 8px 30px rgba(239, 68, 68, 0.3);
        }

        .floating-controls {
            position: absolute;
            top: 1rem;
            left: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 1000;
        }

        .control-btn {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            color: #475569;
        }

        .control-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.2rem;
            }
            
            .info-card {
                width: calc(100vw - 2rem);
                margin: 1rem;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                width: auto;
                border-radius: 24px 24px 0 0;
            }
            
            .floating-controls {
                top: 0.5rem;
                left: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-section">
            <div class="logo-icon">P</div>
            <div>
                <h1>ParkSpace</h1>
                <div class="subtitle">Premium Parking Solutions</div>
            </div>
        </div>
        <div class="header-controls">
            <button class="location-btn" id="getLocationBtn">
                <i class="fas fa-location-crosshairs"></i>
                Find Nearby Spots
            </button>
        </div>
    </div>

    <div class="map-container">
        <div id="map"></div>
        
        <div class="floating-controls">
            <button class="control-btn" id="centerBtn" title="Center on location">
                <i class="fas fa-crosshairs"></i>
            </button>
            <button class="control-btn" id="listBtn" title="List view">
                <i class="fas fa-list"></i>
            </button>
            <button class="control-btn" id="filterBtn" title="Filter spots">
                <i class="fas fa-filter"></i>
            </button>
        </div>
        
        <div class="info-card" id="infoCard">
            <div class="card-header">
                <button class="close-btn" id="closeCard">
                    <i class="fas fa-times"></i>
                </button>
                <div class="spot-title" id="spotTitle">Premium Parking Spot</div>
                <div class="spot-address" id="spotAddress">Loading address...</div>
            </div>
            
            <div class="card-body">
                <div class="info-row">
                    <div class="info-label">
                        <i class="fas fa-car"></i>
                        <span>Parking Type</span>
                    </div>
                    <div class="info-value" id="spotType">-</div>
                </div>
                
                <div class="info-row">
                    <div class="info-label">
                        <i class="fas fa-truck"></i>
                        <span>Max Vehicle Size</span>
                    </div>
                    <div class="info-value" id="maxVehicle">-</div>
                </div>
                
                <div class="price-section">
                    <div class="price-amount" id="spotPrice">₹50</div>
                    <div class="price-period">per hour</div>
                </div>
                
                <div class="info-row">
                    <div class="info-label">
                        <i class="fas fa-clock"></i>
                        <span>Available Hours</span>
                    </div>
                    <div class="info-value" id="availableHours">-</div>
                </div>
                
                <div class="info-row">
                    <div class="info-label">
                        <i class="fas fa-user"></i>
                        <span>Owner</span>
                    </div>
                    <div class="info-value" id="ownerName">-</div>
                </div>
                
                <div class="info-row">
                    <div class="info-label">
                        <i class="fas fa-envelope"></i>
                        <span>Contact</span>
                    </div>
                    <div class="info-value" id="ownerEmail">-</div>
                </div>
                
                <div class="contact-section">
                    <button class="contact-btn" id="callOwner">
                        <i class="fas fa-phone"></i>
                        Call Owner
                    </button>
                    <button class="contact-btn secondary-btn" id="bookSpot">
                        <i class="fas fa-calendar-check"></i>
                        Book Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Finding Premium Parking Spots</div>
            <div class="loading-subtext">Searching in your area...</div>
        </div>
    </div>

    <div class="status-toast" id="statusToast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Status message</span>
    </div>

    <script>
        let map;
        let userLocation;
        let parkingSpots = [];
        let markers = [];
        
        // Initialize map with premium styling
        function initMap() {
            const defaultLocation = { lat: 28.6139, lng: 77.2090 };
            
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: defaultLocation,
                styles: [
                    {
                        featureType: 'all',
                        elementType: 'geometry',
                        stylers: [{ color: '#1a1a2e' }]
                    },
                    {
                        featureType: 'all',
                        elementType: 'labels.text.stroke',
                        stylers: [{ color: '#1a1a2e' }]
                    },
                    {
                        featureType: 'all',
                        elementType: 'labels.text.fill',
                        stylers: [{ color: '#746855' }]
                    },
                    {
                        featureType: 'water',
                        elementType: 'geometry',
                        stylers: [{ color: '#17263c' }]
                    },
                    {
                        featureType: 'road',
                        elementType: 'geometry',
                        stylers: [{ color: '#2c2c54' }]
                    },
                    {
                        featureType: 'road',
                        elementType: 'geometry.stroke',
                        stylers: [{ color: '#212a37' }]
                    },
                    {
                        featureType: 'road',
                        elementType: 'labels.text.fill',
                        stylers: [{ color: '#9ca5b3' }]
                    },
                    {
                        featureType: 'road.highway',
                        elementType: 'geometry',
                        stylers: [{ color: '#746855' }]
                    },
                    {
                        featureType: 'road.highway',
                        elementType: 'geometry.stroke',
                        stylers: [{ color: '#1f2835' }]
                    },
                    {
                        featureType: 'road.highway',
                        elementType: 'labels.text.fill',
                        stylers: [{ color: '#f3d19c' }]
                    },
                    {
                        featureType: 'poi',
                        elementType: 'geometry',
                        stylers: [{ color: '#2c2c54' }]
                    },
                    {
                        featureType: 'poi.park',
                        elementType: 'geometry',
                        stylers: [{ color: '#263c3f' }]
                    },
                    {
                        featureType: 'poi.park',
                        elementType: 'labels.text.fill',
                        stylers: [{ color: '#6b9a76' }]
                    }
                ],
                mapTypeControl: false,
                streetViewControl: false,
                fullscreenControl: false,
                zoomControl: false
            });
        }

        // Get user's current location
        function getCurrentLocation() {
            const btn = document.getElementById('getLocationBtn');
            const loading = document.getElementById('loadingOverlay');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Locating...';
            loading.classList.add('show');
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        map.setCenter(userLocation);
                        
                        // Premium user location marker
                        new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: 'Your Location',
                            icon: {
                                path: google.maps.SymbolPath.CIRCLE,
                                scale: 15,
                                fillColor: '#667eea',
                                fillOpacity: 1,
                                strokeColor: '#ffffff',
                                strokeWeight: 4
                            },
                            zIndex: 1000
                        });
                        
                        fetchParkingSpots();
                        
                        btn.disabled = false;
                        btn.innerHTML = '<i class="fas fa-check"></i> Location Found';
                        showToast('Location found! Loading premium spots...', false);
                        
                        setTimeout(() => {
                            btn.innerHTML = '<i class="fas fa-location-crosshairs"></i> Find Nearby Spots';
                        }, 2000);
                        
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                        btn.disabled = false;
                        btn.innerHTML = '<i class="fas fa-location-crosshairs"></i> Find Nearby Spots';
                        loading.classList.remove('show');
                        showToast('Could not access location. Please enable GPS.', true);
                    }
                );
            } else {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-location-crosshairs"></i> Find Nearby Spots';
                loading.classList.remove('show');
                showToast('Geolocation not supported by this browser.', true);
            }
        }

        // Fetch parking spots
        async function fetchParkingSpots() {
            try {
                // Replace with your actual API endpoint
                const response = await axios.get('/api/parking-spots/', {
                    params: {
                        lat: userLocation.lat,
                        lng: userLocation.lng,
                        radius: 5
                    }
                });
                
                parkingSpots = response.data;
                displayParkingSpots();
                
            } catch (error) {
                console.error('Error fetching parking spots:', error);
                parkingSpots = generateMockData();
                displayParkingSpots();
                showToast(`Found ${parkingSpots.length} premium parking spots!`, false);
            }
            
            document.getElementById('loadingOverlay').classList.remove('show');
        }

        // Generate premium mock data
        function generateMockData() {
            const mockSpots = [];
            const spotTypes = ['Covered Garage', 'Valet Parking', 'Premium Street', 'Mall VIP', 'Office Executive'];
            const vehicleSizes = ['Compact Car', 'Sedan', 'SUV', 'Luxury Vehicle'];
            
            for (let i = 0; i < 8; i++) {
                const latOffset = (Math.random() - 0.5) * 0.01;
                const lngOffset = (Math.random() - 0.5) * 0.01;
                
                mockSpots.push({
                    id: i + 1,
                    title: `Premium Spot ${i + 1}`,
                    latitude: userLocation.lat + latOffset,
                    longitude: userLocation.lng + lngOffset,
                    location: `Sector ${i + 1}, Premium Area`,
                    parking_type: spotTypes[Math.floor(Math.random() * spotTypes.length)],
                    price_per_hour: Math.floor(Math.random() * 150) + 50,
                    max_vehicle_size: vehicleSizes[Math.floor(Math.random() * vehicleSizes.length)],
                    availability_hours: Math.random() > 0.3 ? '24/7' : '6:00 AM - 11:00 PM',
                    is_available: Math.random() > 0.1,
                    contact_phone: `+91 ${Math.floor(Math.random() * 9000000000) + 1000000000}`,
                    owner: {
                        first_name: `Owner${i + 1}`,
                        last_name: `Premium`,
                        email: `premium.owner${i + 1}@parkspace.com`
                    }
                });
            }
            
            return mockSpots;
        }

        // Display parking spots with premium markers
        function displayParkingSpots() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
            
            parkingSpots.forEach((spot, index) => {
                if (!spot.is_available) return;
                
                const marker = new google.maps.Marker({
                    position: { 
                        lat: parseFloat(spot.latitude), 
                        lng: parseFloat(spot.longitude) 
                    },
                    map: map,
                    title: spot.title,
                    icon: {
                        path: 'M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z',
                        fillColor: '#667eea',
                        fillOpacity: 1,
                        strokeColor: '#ffffff',
                        strokeWeight: 3,
                        scale: 2.5,
                        anchor: new google.maps.Point(12, 24)
                    },
                    animation: google.maps.Animation.DROP
                });
                
                // Add premium click animation
                marker.addListener('click', (event) => {
                    marker.setAnimation(google.maps.Animation.BOUNCE);
                    setTimeout(() => marker.setAnimation(null), 700);
                    showSpotInfo(spot, event.latLng);
                });
                
                markers.push(marker);
                
                // Stagger the drop animation
                setTimeout(() => {
                    marker.setMap(map);
                }, index * 100);
            });
            
            if (markers.length > 0) {
                const bounds = new google.maps.LatLngBounds();
                bounds.extend(userLocation);
                markers.forEach(marker => bounds.extend(marker.getPosition()));
                map.fitBounds(bounds);
            }
        }

        // Show premium spot information
        function showSpotInfo(spot, latLng) {
            document.getElementById('infoCard').classList.remove('show');
            
            setTimeout(() => {
                document.getElementById('spotTitle').textContent = spot.title;
                document.getElementById('spotAddress').textContent = spot.location;
                document.getElementById('spotType').textContent = spot.parking_type;
                document.getElementById('maxVehicle').textContent = spot.max_vehicle_size;
                document.getElementById('spotPrice').textContent = `₹${spot.price_per_hour}`;
                document.getElementById('availableHours').textContent = spot.availability_hours;
                document.getElementById('ownerName').textContent = `${spot.owner.first_name} ${spot.owner.last_name}`;
                document.getElementById('ownerEmail').textContent = spot.owner.email;
                
                const callBtn = document.getElementById('callOwner');
                callBtn.onclick = () => {
                    if (spot.contact_phone) {
                        window.open(`tel:${spot.contact_phone}`);
                    } else {
                        showToast('Phone number not available', true);
                    }
                };
                
                // Position card dynamically
                const infoCard = document.getElementById('infoCard');
                const mapRect = document.getElementById('map').getBoundingClientRect();
                
                // Smart positioning logic
                const cardWidth = 380;
                const cardHeight = 600;
                const padding = 20;
                
                let left = mapRect.width - cardWidth - padding;
                let top = (mapRect.height - cardHeight) / 2;
                
                // Ensure card stays within bounds
                left = Math.max(padding, Math.min(left, mapRect.width - cardWidth - padding));
                top = Math.max(padding, Math.min(top, mapRect.height - cardHeight - padding));
                
                infoCard.style.left = left + 'px';
                infoCard.style.top = top + 'px';
                
                document.getElementById('infoCard').classList.add('show');
            }, 150);
        }

        // Show premium toast notifications
        function showToast(message, isError = false) {
            const toast = document.getElementById('statusToast');
            const messageEl = document.getElementById('toastMessage');
            const icon = toast.querySelector('i');
            
            messageEl.textContent = message;
            
            if (isError) {
                toast.classList.add('error');
                icon.className = 'fas fa-exclamation-circle';
            } else {
                toast.classList.remove('error');
                icon.className = 'fas fa-check-circle';
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        // Event listeners
        document.getElementById('getLocationBtn').addEventListener('click', getCurrentLocation);
        
        document.getElementById('closeCard').addEventListener('click', () => {
            document.getElementById('infoCard').classList.remove('show');
        });

        document.getElementById('centerBtn').addEventListener('click', () => {
            if (userLocation) {
                map.setCenter(userLocation);
                map.setZoom(15);
                showToast('Centered on your location', false);
            }
        });

        document.getElementById('listBtn').addEventListener('click', () => {
            showToast('List view coming soon!', false);
        });

        document.getElementById('filterBtn').addEventListener('click', () => {
            showToast('Filter options coming soon!', false);
        });

        document.getElementById('bookSpot').addEventListener('click', () => {
            showToast('Booking system integration coming soon!', false);
        });

        // Close card when clicking on map
        if (map) {
            map.addListener('click', () => {
                document.getElementById('infoCard').classList.remove('show');
            });
        }

        // Auto-initialize
        window.addEventListener('load', () => {
            setTimeout(getCurrentLocation, 1000);
        });

        // Handle escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('infoCard').classList.remove('show');
            }
        });
    </script>
